name: windows-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g., v1.0.4)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag_name || github.event.client_payload.tag_name || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npx electron-builder -p never --win nsis

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: picwatch-windows
          path: |
            dist-electron/**/*.exe

  release:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifacts (windows)
        uses: actions/download-artifact@v4
        with:
          name: picwatch-windows
          path: artifacts

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.event.client_payload.tag_name || github.ref_name }}
          files: |
            artifacts/**/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}