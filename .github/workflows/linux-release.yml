name: linux-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g., v1.0.3)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Linux artifacts
        run: npx electron-builder --linux AppImage,deb --${{ matrix.arch }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: picwatch-${{ matrix.arch }}
          path: |
            dist-electron/**/*.AppImage
            dist-electron/**/*.deb

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts (x64)
        uses: actions/download-artifact@v4
        with:
          name: picwatch-x64
          path: artifacts

      - name: Download artifacts (arm64)
        uses: actions/download-artifact@v4
        with:
          name: picwatch-arm64
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}